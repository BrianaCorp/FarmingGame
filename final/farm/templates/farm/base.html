{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'farm/style.css' %}">
    <title>Farming Game</title>
</head>
<body>
<nav class="navbar" id="navigation">
    <a href="{% url 'home'  %}" class="navbar-brand">Home</a>
    <div class="navbar">
        {% if user.is_authenticated %}
            <a href="{% url 'plot'  %}" class="nav-item nav-link">Plot</a>
            <a href="{% url 'inventory'  %}" class="nav-item nav-link">Inventory</a>
            <a href="{% url 'shop'  %}" class="nav-item nav-link">Shop</a>
            {{ user.username }}
            <a href="{% url 'logout'  %}" class="nav-item nav-link">Logout</a>
        {% else %}
            <a href="{% url 'login'  %}" class="nav-item nav-link">Login</a>
            <a href="{% url 'register'  %}" class="nav-item nav-link">Sign Up</a>
        {% endif %}
    </div>
</nav>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div class="container-fluid text-center">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
